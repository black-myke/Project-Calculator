<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-scientific Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>

    <h1 style="color: white;">Non-scientific Calculator</h1>
    <div class="calculator">
        <div class="bos"></div>
        <input type="number" id="display" >

    
        <div class="buttons">
            <button style="background-color: #A41F13;" class="btn" id="clear">C</button>
            <button class="btn" id="clear-entry">CE</button>
            <button class="btn operator" data-op="%">%</button>
            <button class="btn operator" data-op="/">/</button>
            <button value="7" class="btn" data-num="7">7</button>
            <button class="btn" data-num="8">8</button>
            <button class="btn" data-num="9">9</button>
            <button class="btn operator" data-op="*">*</button>
            <button class="btn" data-num="4">4</button>
            <button class="btn" data-num="5">5</button>
            <button class="btn" data-num="6">6</button>
            <button class="btn operator" data-op="-">-</button>
            <button class="btn" data-num="1">1</button>
            <button class="btn" data-num="2">2</button>
            <button class="btn" data-num="3">3</button>
            <button class="btn operator plus" data-op="+">+</button>
            <button class="btn" data-num="0">0</button>
            <button class="btn" data-num="00">00</button>
            <button class="btn" data-num=".">.</button>
            
            <button style="background-color: #DC6D18;" class="btn" id="equals">=</button>
            
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
